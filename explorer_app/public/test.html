<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .node {}

        .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
    </style>
</head>
<body>
<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>

<script type="text/javascript">
    var data = {
    "links": [{
        "source": "http://pid.geoscience.gov.au/dataset/stratnames/u78892",
        "target": "http://resource.geosciml.org/classifier/ics/ischart/",
        "label": "stratname:bottomAge"
    }, {
        "source": "http://pid.geoscience.gov.au/dataset/stratnames/u78892",
        "target": "http://pid.geoscience.gov.au/def/stratname/process/deposition",
        "label": "stratname:formationProcess"
    }, {
        "source": "http://pid.geoscience.gov.au/dataset/stratnames/u78892",
        "target": "http://pid.geoscience.gov.au/def/stratname/lithology/metasedimentary_siliciclastic_rock",
        "label": "stratname:lithology"
    }, {
        "source": "http://pid.geoscience.gov.au/dataset/stratnames/u78892",
        "target": "http://pid.geoscience.gov.au/dataset/stratnames/u78892overliesu78891",
        "label": "stratname:qualifiedRelation"
    }, {
        "source": "http://pid.geoscience.gov.au/dataset/stratnames/u78892",
        "target": "http://pid.geoscience.gov.au/dataset/stratnames/p20489",
        "label": "stratname:relation"
    }, {
        "source": "http://pid.geoscience.gov.au/dataset/stratnames/u78892",
        "target": "http://resource.geosciml.org/classifier/ics/ischart/",
        "label": "stratname:topAge"
    }, {
        "source": "http://pid.geoscience.gov.au/dataset/stratnames/u78892",
        "target": "http://pid.geoscience.gov.au/agent/GSNSW",
        "label": "stratname:wasDefinedBy"
    }],
    "nodes": [{
        "fixed": true,
        "children": [],
        "name": "http://pid.geoscience.gov.au/dataset/stratnames/u78892",
        "label": "http://pid.geoscience.gov.au/dataset/stratnames/u78892"
    }, {
        "name": "http://resource.geosciml.org/classifier/ics/ischart/",
        "label": "http://resource.geosciml.org/classifier/ics/ischart/",
        "children": []
    }, {
        "name": "http://pid.geoscience.gov.au/def/stratname/process/deposition",
        "label": "http://pid.geoscience.gov.au/def/stratname/process/deposition",
        "children": []
    }, {
        "name": "http://pid.geoscience.gov.au/def/stratname/lithology/metasedimentary_siliciclastic_rock",
        "label": "http://pid.geoscience.gov.au/def/stratname/lithology/metasedimentary_siliciclastic_rock",
        "children": []
    }, {
        "name": "http://pid.geoscience.gov.au/dataset/stratnames/u78892overliesu78891",
        "label": "http://pid.geoscience.gov.au/dataset/stratnames/u78892overliesu78891",
        "children": []
    }, {
        "name": "http://pid.geoscience.gov.au/dataset/stratnames/p20489",
        "label": "http://pid.geoscience.gov.au/dataset/stratnames/p20489",
        "children": []
    }, {
        "name": "http://pid.geoscience.gov.au/agent/GSNSW",
        "label": "http://pid.geoscience.gov.au/agent/GSNSW",
        "children": []
    }]
};

    var colors = d3.scaleOrdinal(d3.schemeCategory10);

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        node,
        link;

    svg.append('defs').append('marker')
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {return d.name;}).distance(100).strength(1))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

        
    update(data.links, data.nodes);

    function update(links, nodes) {
        link = svg.selectAll(".link")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr('marker-end','url(#arrowhead)')
				console.log(link);
        link.append("title")
            .text(function (d) {return d.label;});

        edgepaths = svg.selectAll(".edgepath")
            .data(links)
            .enter()
            .append('path')
            .attr('class', 'edgepath')
            .attr('fill-opacity', 0)
            .attr('stroke-opacity', 0)
            .attr('id', function (d, i) {return 'edgepath' + i})            
            .style("pointer-events", "none");

        edgelabels = svg.selectAll(".edgelabel")
            .data(links)
            .enter()
            .append('text')
            .style("pointer-events", "none")
            .attr('class', 'edgelabel')
            .attr('id', function (d, i) {return 'edgelabel' + i})
            .attr('font-size', 10)
            .attr('fill', '#aaa')
            ;

        edgelabels.append('textPath')
            .attr('xlink:href', function (d, i) {return '#edgepath' + i})
            .style("text-anchor", "middle")
            .style("pointer-events", "none")
            .attr("startOffset", "50%")
            .text(function (d) {return d.label});

        node = svg.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    //.on("end", dragended)
            );

        node.append("circle")
            .attr("r", 5)
            .style("fill", function (d, i) {return colors(i);})

        node.append("title")
            .text(function (d) {return d.id;});

        node.append("text")
            .attr("dy", -3)
            .text(function (d) {return d.label;});

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(links);
    }

    function ticked() {
        link
            .attr("x1", function (d) {return d.source.x;})
            .attr("y1", function (d) {return d.source.y;})
            .attr("x2", function (d) {return d.target.x;})
            .attr("y2", function (d) {return d.target.y;});

        node
            .attr("transform", function (d) {return "translate(" + d.x + ", " + d.y + ")";});

        edgepaths.attr('d', function (d) {
            return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
        });

        edgelabels.attr('transform', function (d) {
          	console.log(d);
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();
								console.log(bbox);
                rx = bbox.x + bbox.width / 2;
                ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
        });
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart()
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

//    function dragended(d) {
//        if (!d3.event.active) simulation.alphaTarget(0);
//        d.fx = undefined;
//        d.fy = undefined;
//    }

</script>
</body>
</html>
